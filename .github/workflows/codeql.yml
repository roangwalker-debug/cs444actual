# .github/workflows/codeql.yml
name: Security â€” CodeQL

on:
  push: { branches: [ main ] }
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Project A: your heap code in import/
          - language: cpp
            display: heap-cpp
            workdir: import
            build: |
              g++ -std=c++17 -O0 -g Phase3Main.cpp -o app

          # Project B: the C vuln playground
          - language: cpp           # cpp pack covers C and C++
            display: vulns-c
            workdir: vulns
            build: |
              gcc -std=c11 -O0 -g -o vuln_overflow vuln_overflow.c
              gcc -std=c11 -O0 -g -o vuln_fmt      vuln_fmt.c
              gcc -std=c11 -O0 -g -o vuln_cmd      vuln_cmd.c
          - language: cpp           # cpp pack covers C and C++
            display: src-c
            workdir: src
            build: |
              gcc -std=c11 -O0 -g -o test_utils    vuln_overflow.c
              gcc -std=c11 -O0 -g -o file_ops      file_ops.c
              gcc -std=c11 -O0 -g -o task_runner   task_runner.c

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Initialize CodeQL (${{ matrix.display }})
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality

      - name: Build (${{ matrix.display }})
        working-directory: ${{ matrix.workdir }}
        run: ${{ matrix.build }}

      - name: Analyze (${{ matrix.display }})
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}/${{ matrix.display }}"
